PLG_EDITORS-XTD_YOUTUBEGALLERYBUTTON="Button - Youtube Gallery"
PLG_YOUTUBEGALLERYBUTTON_XML_DESCRIPTION="The YouTube Gallery Button plugin adds a button to your editing interface that enables you to easily insert and configure YouTube video galleries directly into your articles or pages. Clicking the button opens a popup window where you can set the gallery's properties and create custom lists of YouTube videos to include. This allows you to seamlessly incorporate playlists or curated video collections right within your content."
