PLG_EDITORS-XTD_YOUTUBEGALLERYBUTTON="Botón - Galería de YouTube"
PLG_YOUTUBEGALLERYBUTTON_XML_DESCRIPTION="El plugin del Botón de Galería de YouTube agrega un botón a tu interfaz de edición que te permite insertar y configurar fácilmente galerías de videos de YouTube directamente en tus artículos o páginas. Al hacer clic en el botón, se abre una ventana emergente donde puedes establecer las propiedades de la galería y crear listas personalizadas de videos de YouTube para incluir. Esto te permite incorporar listas de reproducción o colecciones de videos seleccionados directamente dentro de tu contenido."
